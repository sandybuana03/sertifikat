        function createCertificateCard(cert, index) {
            return `

        }

        function downloadPDF(pdfPath) {
            // Create a temporary link element for download
            const link = document.createElement('a');
            link.href = pdfPath;
            link.download = pdfPath.split('/').pop();
            link.target = '_blank';
            
            // Show user-friendly message
            showNotification(`Mengunduh ${pdfPath.split('/').pop()}...`, 'success');
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function openSource(sourceUrl) {
            // Open source URL in new tab
            const fullUrl = sourceUrl.startsWith('http') ? sourceUrl : `https://${sourceUrl}`;
            window.open(fullUrl, '_blank', 'noopener,noreferrer');
            
            showNotification('Membuka sumber asli...', 'info');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-100 text-green-700 border-green-200' : 'bg-blue-100 text-blue-700 border-blue-200';
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg font-semibold z-50 border-2 ${bgColor} animate-slideInLeft`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100px)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize the page
        function initializePage() {
            const grid = document.getElementById('certificatesGrid');
            
            certificates.forEach((cert, index) => {
                grid.innerHTML += createCertificateCard(cert, index);
            });
        }

        // Load page when DOM is ready
        document.addEventListener('DOMContentLoaded', initializePage);
